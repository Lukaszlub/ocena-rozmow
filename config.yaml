input_dir: data/incoming
invalid_dir: data/invalid
processed_dir: data/processed
reports_dir: reports

db_path: data/evaluations.sqlite3
use_excel_export: true

criteria:
  - name: Otwarcie
    weight: 0.10
    description: "Powitanie zgodne ze standardem"
  - name: Merytoryka
    weight: 0.30
    description: "Poprawnosc informacji"
  - name: Proces
    weight: 0.20
    description: "Badanie potrzeb i prowadzenie procesu"
  - name: Jezyk
    weight: 0.15
    description: "Prostota i kultura wypowiedzi"
  - name: Domkniecie
    weight: 0.10
    description: "Podsumowanie i domkniecie rozmowy"
  - name: Technika
    weight: 0.15
    description: "Sprawnosc obslugi"

profanity_list:
  - idiota
  - cholera
  - kurwa
  - debil

score_thresholds:
  five_star: 0.90
  four_star: 0.75
  three_star: 0.60

transcription:
  provider: faster_whisper
  model: base
  language: pl
  prompt: ""
  min_confidence: 0.85
  compute_type: int8
  device: cpu

scoring:
  provider: lmstudio
  base_url: http://172.18.192.1:1234/v1
  model: bielik-1.5b-v3.0-instruct
  temperature: 0.0
  max_output_tokens: 400
  max_transcript_chars: 20000
  max_retries: 2
  retry_sleep_sec: 1

watcher:
  settle_time_sec: 2
  idle_sleep_sec: 1

logging:
  enabled: true
  level: INFO
  file_path: logs/app.log
  max_bytes: 1048576
  backup_count: 5

knowledge:
  enabled: true
  folder: data/knowledge
  chunk_chars: 1000
  overlap_chars: 150
  top_k: 3
